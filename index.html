<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HVAC BTU Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>BTU Calculator</h1>

    <label for="gpm">Gallons Per Minute (GPM)</label>
    <input type="number" id="gpm" placeholder="e.g., 3" />

    <label for="deltaT">Delta T</label>
    <input type="number" id="deltaT" placeholder="e.g., 10" />

    <label for="fluid">Heat Transfer Fluid</label>
    <select id="fluid">
        <option value="water">Water</option>
        <option value="glycol">Propylene Glycol</option>
    </select>

    <button onclick="calculateBTU()">Calculate</button>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
